      <div class="container dynamic-grid">
        <html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>

  </head>
  <body>

    <h1>Gallery made with nanogallery2</h1>

    <div ID="origamiZodiac" data-nanogallery2='{
        "userID": "157534806@N08",
        "kind": "flickr",
        "photoset": "72157704652324282",
        "thumbnailOpenOriginal": true,
        "thumbnailWidth": "auto",
        "thumbnailHeight": "400",
        "thumbnailBorderVertical": 0,
        "thumbnailBorderHorizontal": 0,
        "colorScheme": {
          "thumbnail": {
            "background": "rgba(230,18,18,0.05)"
          }
        },
        "thumbnailDisplayTransition": "scaleUp",
        "thumbnailDisplayTransitionDuration": 1000,
        "thumbnailLabel": {
          "descriptionMultiLine": true
        },
        "allowHTMLinData": true,
        "thumbnailHoverEffect2": "imageScale150|imageScale150|imageScale150",
        "galleryDisplayMode": "pagination",
        "galleryMaxRows": 3,
        "thumbnailAlignment": "center",
        "thumbnailGutterWidth": 5,
        "thumbnailGutterHeight": 5
      }'>

    </div>
    
  </body>
</html>
      </div><!-- /.dynamic-grid -->
    </div><!-- /#GridCtrl -->
